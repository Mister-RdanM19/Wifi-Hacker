<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEGA GOD UI â€” Login & WiFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #050505;
      color: white;
    }
    .tabs {
      display: flex;
      margin-top: 20px;
    }
    .tab {
      background-color: #111;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      color: #00e5ff;
      border-radius: 5px;
    }
    .tab:hover {
      background-color: #333;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .active {
      display: block;
    }
    table, th, td {
      border: 1px solid #00ffcc;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    .btn {
      background-color: #00ff66;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00e5ff;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Login Form */
    .login-form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 100px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
    }
    .login-form input {
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      border: 1px solid #00e5ff;
      border-radius: 5px;
    }
    .login-form button {
      background-color: #00ff66;
      padding: 10px 20px;
      border: none;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #00e5ff;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginPage" class="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
    <p id="loginError" style="color: red; display: none;">Invalid username or password. Please try again.</p>
  </div>

  <!-- Wi-Fi Section -->
  <div id="wifiPage" class="content">
    <div class="tabs">
      <div class="tab" onclick="showTab('wifi')">ðŸ“¡ WiFi</div>
    </div>

    <div id="wifi" class="content">
      <h2>WiFi (Visual)</h2>
      <button class="btn" onclick="scanWifi()">SCAN (VISUAL)</button>
      <div id="wifiMap"></div>
      <table id="wifiTable">
        <thead>
          <tr>
            <th>SSID</th>
            <th>BSSID</th>
            <th>Signal</th>
            <th>CH</th>
            <th>SEC</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <!-- WiFi data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Helper function to show specific tab
    function showTab(tab) {
      const tabs = document.querySelectorAll('.content');
      tabs.forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    // Login function
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === "n3i" && password === "sayangku") {
        // Hide login page and show Wi-Fi page
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('wifiPage').style.display = 'block';
        showTab('wifi');
      } else {
        // Show error message if credentials are incorrect
        document.getElementById('loginError').style.display = 'block';
      }
    }

    // Realistic WiFi Simulation (added Cibatok and Mulialand SSID with random passwords)
    function scanWifi() {
      const wifiData = [];
      const ssidList = [
        "IndiHome_Bogor", "TelkomselWiFi_001", "BCA_Internet", "BRI-Hotspot", "JKT-WiFi", 
        "Coffee_Shop_Bogor", "BJB_BankingWiFi", "PublicWiFi_Bogor", "FreeWiFi_120MB", "NB_Bogor_UltraNet",
        "Starbucks_WiFi_Bogor", "Bogor_Mall_WiFi", "Indosat_Hotspot", "CinemaXX_Bogor", "MajuWiFi_999",
        "CyberCafe_Bogor", "SateKambing_Outdoor", "TamanSimpangWiFi", "BogorCity_Connected", "WarungWiFi_Bogor",
        "Airport_Bogor_WiFi", "JakartaCafe_Network", "Bogor_Park_Wifi", "MetroTech_Bogor", "BandungWiFi_Area",
        "iPhone_12_Pro_1", "iPhone_X", "Android_5G_Hotspot", "Galaxy_S10_Network", "iPhone_7_Plus_Hotspot",
        "Cibatok_Network", "Mulialand_Hotspot" // New SSIDs added
      ];
      const securityList = ["WPA2", "WPA3", "Open", "WEP"];
      const channelList = [1, 3, 5, 7, 9, 11, 13]; // Common WiFi channels in Bogor area

      // Shuffle the SSID list to ensure random selection
      const shuffledSSIDs = ssidList.sort(() => Math.random() - 0.5);

      for (let i = 0; i < 20; i++) {
        const ssid = shuffledSSIDs[i % shuffledSSIDs.length];
        const signalStrength = Math.floor(Math.random() * 100);  // Signal strength between 0% to 100%
        const channel = channelList[Math.floor(Math.random() * channelList.length)];
        const security = securityList[Math.floor(Math.random() * securityList.length)];
        const password = security === "Open" ? "None" : generatePassword();

        wifiData.push({
          SSID: ssid,
          BSSID: `${Math.floor(Math.random() * 256)}:${Math.floor(Math.random() * 256)}:${Math.floor(Math.random() * 256)}:${Math.floor(Math.random() * 256)}:${Math.floor(Math.random() * 256)}:${Math.floor(Math.random() * 256)}`,
          Signal: `${signalStrength}%`,
          CH: channel,
          SEC: security,
          Password: password
        });
      }
      
      const wifiTable = document.getElementById('wifiTable').getElementsByTagName('tbody')[0];
      wifiTable.innerHTML = ''; // Clear existing data
      wifiData.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        wifiTable.appendChild(tr);
      });

      const wifiMap = document.getElementById('wifiMap');
      wifiMap.innerHTML = ''; // Clear existing map
      wifiData.forEach(row => {
        const signalDiv = document.createElement('div');
        const signalStrength = parseInt(row.Signal.replace('%', ''));
        signalDiv.classList.add('wifi-signal');
        signalDiv.style.backgroundColor = signalStrength > 50 ? 'green' : signalStrength > 30 ? 'orange' : 'red';
        wifiMap.appendChild(signalDiv);
      });
    }

    // Generate a more realistic password
    function generatePassword() {
      const adjectives = ["Home", "Cafe", "Secure", "Strong", "Safe", "Private", "Public"];
      const numbers = Math.floor(Math.random() * 10000);
      const specialChars = ["!", "@", "#", "$", "%", "&"];
      const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      const specialChar = specialChars[Math.floor(Math.random() * specialChars.length)];
      return `${adjective}${specialChar}${numbers}`;
    }

    // Default Tab (for when login is successful)
    showTab('wifi');
  </script>
</body>
</html>
